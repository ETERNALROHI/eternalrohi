<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar un nuevo producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formNewProduct" class="form-container"> <h1>Ingresar un nuevo producto</h1>

        <div class="form-group">
            <label for="productNameInput">¿Cuál es el nombre del producto?</label>
            <input type="text" id="productNameInput" placeholder="Nombre del producto">
        </div>

        <div class="form-group">
            <label for="productDescriptionInput">Cree una descripción del producto</label>
            <textarea id="productDescriptionInput" placeholder="Descripción detallada del producto" rows="4"></textarea> 
            <button id="useGeminiDescripcion" class="btn btn-secondary">Usar Gemini para crear una descripción</button>
        </div>

        <div class="form-group">
            <label for="productQuantityInput">¿Cuántas unidades tiene de producto?</label>
            <input type="number" id="productQuantityInput" placeholder="Cantidad del producto" min="1" step="1">
        </div>

        <div class="form-group">
            <label for="productPriceInput">¿Cuál es el precio del producto?</label>
            <input type="number" id="productPriceInput" placeholder="Precio (ej. 150.75)" min="0" step="0.01">
        </div>
        
        <div class="scanner-section">
            <h3 class="TitleForm hidden">Lector de Códigos <span style="color: red; font-size: small;"><br>Este modo de escaneo puede cometer errores. Asegurese que los datos sean correctos</span></h3> 
            <div id="scannerAppContainer" class="hidden">
                <span class="scanner-tip">Asegúrese de que el código es el correcto</span>
            </div>
            <div class="form-group">
                <label for="productCodeInput">Ingrese el código del producto</label>
                <input type="text" id="productCodeInput" placeholder="Código del producto">
                <button id="useCameraButton" class="btn btn-primary">Escanear por cámara</button>
            </div>
        </div>

        <div class="form-group">
            <label for="categoryProduct">Añada una categoría al producto (Opcional)</label>
            <select id="categoryProduct">
                <option value="">Seleccione una categoría</option> 
                <option value="Alimentos y Bebidas">Alimentos y Bebidas</option>
                <option value="Cosméticos y Cuidado Personal">Cosméticos y Cuidado Personal</option>
                <option value="Textiles y Vestuario">Textiles y Vestuario</option>
                <option value="Productos Farmacéuticos">Productos Farmacéuticos</option>
                <option value="Electrónica y Tecnología">Electrónica y Tecnología</option>
                <option value="Materiales de Construcción">Materiales de Construcción</option>
                <option value="Productos Agrícolas y Ganaderos">Productos Agrícolas y Ganaderos</option> 
                <option value="Productos de Limpieza">Productos de Limpieza</option>
                <option value="Joyería y Accesorios">Joyería y Accesorios</option>
                <option value="Artesanía y Cultura">Artesanía y Cultura</option> 
                <option value="Arte y Decoración">Arte y Decoración</option> 
                <option value="Libros y Papelería">Libros y Papelería</option>
                <option value="Hogar y Jardín">Hogar y Jardín</option> 
                <option value="Deportes y Recreación">Deportes y Recreación</option> 
                <option value="Vehículos y Repuestos">Vehículos y Repuestos</option> 
                <option value="Servicios">Servicios</option> 
                <option value="Otro">Otro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="modeUse">¿Este producto lo venderá en?</label>
            <select id="modeUse">
                <option value="local">Local</option>
                <option value="online">En línea</option>
            </select>
        </div>
        
        <button id="PublicarProducto" class="btn btn-submit">Publicar Producto</button>
    </div>
    
    <script src="../../../libs/html5-qrcode.min.js"></script>
    <script src="../components/scaner.js"></script> 
    <script src="script.js"></script>           
</body>
</html>
