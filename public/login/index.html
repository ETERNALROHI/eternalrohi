<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN ROHI</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="auth-container">
            <h1>Bienvenido a ETERNAL ROHI</h1>
            <div id="auth-forms">
                <h2>Registro</h2>
                <input type="email" id="registerEmail" placeholder="Correo electronico">
                <input type="password" id="registerPassword" placeholder="Contraseña">
                <button id="registerButton">Registrar</button>

                <h2>Iniciar Sesión</h2>
                <input type="email" id="loginEmail" placeholder="Correo electronico">
                <input type="password" id="loginPassword" placeholder="Contraseña">
                <button id="loginButton">Iniciar Sesion</button>
            </div>

            <div id="user-info" class="hidden">
                <h2>Hola <span id="userEmail"></span>!</h2>ç
                <p>Has iniciado sesion correctamente</p>
                <button id="logoutButton">Cerrar sesion</button>
            </div>
            <p id="auth-message" class="messager"></p>
        </div>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    
        <script src="firebase-auth.js"></script>
    </body>
</html>
