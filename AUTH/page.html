<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de vendedores</title>
        <link rel="stylesheet" href="STYLESLG.CSS">
    </head>
    <body>
        <div class="info-container">
            <h1 class="titleregister">¡Abre tu negocio hoy!</h1>
            <div class="registerforms">
                <h2 class="subtitles">Datos Personales</h2>
                <input type="text" placeholder="Apellido/s">
                <input type="text" placeholder="Nombre/s">
                <input type="text" placeholder="DPI(Documento de identificación personal)">
                <input type="email" placeholder="Corro electronico">
                <input type="password" placeholder="Contraseña">
                <h3 style="font:bolder;">O</h3>
                <button class="googlebutton">Inicia con Google</button>
                <button class="facebookbutton">Iniciar con Facebook</button>
                <button class="paybutton">Proseguir con el pago</button>
            </div>
            <br>
            <p style="margin: auto;">Seras enviado a un sitio seguro de pagos <br> despues se te solicitaran los datos de tu numero de cuenta bancaria para rebir pagos por metodo de depositos</p>
        </div>
    </body>
</html>
